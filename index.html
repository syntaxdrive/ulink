<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#10B981" />

    content="Connect with students across Nigerian universities. Network, share opportunities, and build your professional profile." />
  <meta name="mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="UniLink" />
  <link rel="apple-touch-icon" href="/icon-512.png" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:site_name" content="UniLink" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="UniLink - The #1 Network for Nigerian Students" />

    content="Connect with students across Nigerian universities. Network, share opportunities, and build your professional profile." />

  <meta property="og:url" content="https://unilink.ng" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="UniLink - The #1 Network for Nigerian Students" />

    content="Connect with students across Nigerian universities. Network, share opportunities, and build your professional profile." />

  <!-- Fonts: Space Grotesk based, Outfit for body (Premium/Clean) -->

    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">



  <style>
    /* Custom Scrollbar for Light Theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #FAFAFA;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    /* Custom Scrollbar for Dark Theme */
    .dark ::-webkit-scrollbar-track {
      background: #18181B;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #3F3F46;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #52525B;
    }
  </style>
  <title>UniLink</title>
</head>

<body class="bg-[#FAFAFA] dark:bg-zinc-950 text-slate-900 dark:text-zinc-100 transition-colors duration-300">
