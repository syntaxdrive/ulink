<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts: Space Grotesk based, Outfit for body (Premium/Clean) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['"Space Grotesk"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            // Light Theme Palette
            bg: {
              DEFAULT: '#FAFAFA',
              card: '#FFFFFF',
              hover: '#F1F5F9',
            },
            primary: {
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5', // Indigo
              700: '#4338ca',
            },
            text: {
              main: '#0f172a',
              muted: '#64748b',
            }
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, rgba(203, 213, 225, 0.4) 1px, transparent 1px), linear-gradient(to bottom, rgba(203, 213, 225, 0.4) 1px, transparent 1px)",
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Scrollbar for Light Theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #FAFAFA;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }
  </style>
  <title>UniLink</title>
</head>

<body class="bg-[#FAFAFA] text-slate-900">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
