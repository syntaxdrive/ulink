<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLink Launch Promo</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }

        /* Phone Container (Vertical Video Format) */
        .ad-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 900px;
            background: linear-gradient(135deg, #ecfdf5 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Scenes */
        .scene {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            padding: 40px;
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            background: #10b981;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
        }

        .text-main {
            font-size: 42px;
            font-weight: 700;
            color: #064e3b;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .text-sub {
            font-size: 24px;
            color: #059669;
            font-weight: 500;
        }

        /* Chat Bubbles */
        .chat-bubble {
            background: white;
            padding: 20px 30px;
            border-radius: 20px 20px 20px 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transform: translateY(50px) scale(0.8);
            opacity: 0;
            font-size: 18px;
            color: #334155;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }

        .chat-bubble.right {
            border-radius: 20px 20px 4px 20px;
            background: #10b981;
            align-self: flex-end;
            margin-left: auto;
            color: white;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
        }

        /* Animations */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            10% {
                opacity: 1;
                transform: scale(1);
            }

            90% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        @keyframes popIn {
            0% {
                transform: translateY(50px) scale(0.8);
                opacity: 0;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Animation Sequencing */
        /* Scene 1: Intro (0s - 4s) */
        #scene1 {
            animation: fadeInOut 4s forwards;
            animation-delay: 0.5s;
        }

        /* Scene 2: Network (4s - 8s) */
        #scene2 {
            animation: fadeInOut 4s forwards;
            animation-delay: 4.5s;
        }

        #bubble1 {
            animation: popIn 0.5s forwards 5s;
        }

        #bubble2 {
            animation: popIn 0.5s forwards 5.8s;
        }

        #bubble3 {
            animation: popIn 0.5s forwards 6.6s;
        }

        /* Scene 3: Launch (8s - 14s) */
        #scene3 {
            opacity: 0;
            animation: fadeInFinal 1s forwards 9s;
        }

        @keyframes fadeInFinal {
            to {
                opacity: 1;
            }
        }

        .app-mockup {
            width: 80%;
            height: 300px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            animation: floating 3s ease-in-out infinite;
        }

        .cta-btn {
            background: #10b981;
            color: white;
            padding: 20px 40px;
            border-radius: 100px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: #10b981;
            width: 0%;
            animation: progress 14s linear forwards;
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="ad-container">
        <div class="progress-bar"></div>

        <!-- Scene 1: The Problem / Setup -->
        <div id="scene1" class="scene">
            <div class="text-main">University is tough.</div>
            <div class="text-sub">Don't do it alone.</div>
        </div>

        <!-- Scene 2: The Solution (Chat/Network) -->
        <div id="scene2" class="scene" style="display: block; padding-top: 100px;">
            <div class="text-main" style="margin-bottom: 40px;">Connect & Grow</div>
            <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center;">
                <div id="bubble1" class="chat-bubble">
                    <div class="avatar" style="background:#bae6fd;"></div>
                    Anyone seeking a Dev?
                </div>
                <div id="bubble2" class="chat-bubble right">
                    I'm building a team! ðŸš€
                </div>
                <div id="bubble3" class="chat-bubble">
                    <div class="avatar" style="background:#fde68a;"></div>
                    Let's collaborate!
                </div>
            </div>
        </div>

        <!-- Scene 3: The Reveal -->
        <div id="scene3" class="scene">
            <div class="logo">U</div>
            <div class="text-main">UniLink</div>
            <div class="text-sub" style="margin-bottom: 40px; color: #334155;">The Student Network</div>

            <button class="cta-btn">Join Now</button>
            <div style="margin-top: 20px; font-size: 14px; color: #94a3b8; font-weight: 500;">Available on Web</div>
        </div>

    </div>

    <!-- Script to restart for recording -->
    <script>
        document.body.addEventListener('click', () => {
            // Simple reload to replay animation
            window.location.reload();
        });
    </script>

</body>

</html>
