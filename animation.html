<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLink Logo Reveal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Outfit', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* The Final Logo Text Overlay */
        #logo-overlay {
            position: absolute;
            top: 55%;
            /* Slightly below center to sit under the U shape */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            opacity: 0;
            /* Starts hidden */
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .brand-name {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #fff);
            /* White to Purple */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .tagline {
            color: #fff;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        /* Helper Text for stages */
        #stage-indicator {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            z-index: 5;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>

    <div id="logo-overlay">
        <div class="brand-name">UniLink</div>
        <div class="tagline">Connecting Futures</div>
    </div>

    <div id="stage-indicator">Initializing...</div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 3500;
        const PARTICLE_SIZE = 0.18;
        const COLOR_PURPLE = 0xa855f7;
        const COLOR_WHITE = 0xffffff;

        // --- SETUP SCENE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 35; // Moved back slightly to fit the logo

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const colorObj = new THREE.Color();

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions.push((Math.random() * 2 - 1) * 50);
            positions.push((Math.random() * 2 - 1) * 50);
            positions.push((Math.random() * 2 - 1) * 50);

            // Mostly purple, some white sparks
            const isWhite = Math.random() > 0.8;
            colorObj.setHex(isWhite ? COLOR_WHITE : COLOR_PURPLE);
            colors.push(colorObj.r, colorObj.g, colorObj.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            map: sprite,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true,
            opacity: 0.9
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATORS ---

        // 1. Sphere (The Student)
        function getSpherePositions() {
            const arr = [];
            const radius = 9;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                arr.push(
                    radius * Math.cos(theta) * Math.sin(phi),
                    radius * Math.sin(theta) * Math.sin(phi),
                    radius * Math.cos(phi)
                );
            }
            return arr;
        }

        // 2. DNA Helix (Career Path)
        function getHelixPositions() {
            const arr = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const t = i * 0.05;
                const r = 5;
                const x = Math.cos(t) * r;
                const z = Math.sin(t) * r;
                const y = (i * 0.01) - 17; // Long vertical
                arr.push(x, y, z);
            }
            return arr;
        }

        // 3. Network Grid (Organization)
        function getGridPositions() {
            const arr = [];
            const dim = Math.cbrt(PARTICLE_COUNT);
            const sep = 3.5;
            const off = (dim * sep) / 2;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (i % dim) * sep - off;
                const y = (Math.floor((i / dim) % dim)) * sep - off;
                const z = (Math.floor(i / (dim * dim))) * sep - off;
                arr.push(x, y, z);
            }
            return arr;
        }

        // 4. THE LOGO "U" (UniLink)
        function getLogoPositions() {
            const arr = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const t = i / PARTICLE_COUNT;
                let x, y, z;

                // We distribute particles into 3 segments to form a U
                // 1. Left Vertical Bar
                // 2. Bottom Curve (Semi-circle)
                // 3. Right Vertical Bar

                const width = 8;
                const height = 10;
                const thickness = 2.5; // Random scatter width

                // Random scatter within the shape volume
                const scatterX = (Math.random() - 0.5) * thickness;
                const scatterY = (Math.random() - 0.5) * thickness;
                const scatterZ = (Math.random() - 0.5) * thickness;

                if (t < 0.33) {
                    // Left Bar
                    x = -width + scatterX;
                    y = (t / 0.33) * height + scatterY; // Go up
                    z = scatterZ;
                } else if (t < 0.66) {
                    // Right Bar
                    x = width + scatterX;
                    y = ((t - 0.33) / 0.33) * height + scatterY;
                    z = scatterZ;
                } else {
                    // Bottom Curve
                    // Map t (0.66 to 1) to angle (PI to 0)
                    const angle = Math.PI + ((t - 0.66) / 0.34) * Math.PI;
                    // This creates an arc at the bottom
                    x = Math.cos(angle) * width + scatterX;
                    y = Math.sin(angle) * width * 0.8 - (width * 0.2) + scatterY; // Flattened slightly
                    z = scatterZ;
                }

                // Shift the whole U up slightly so text fits below
                arr.push(x, y + 2, z);
            }
            return arr;
        }

        const shapes = [
            { id: 'student', label: 'THE STUDENT', positions: getSpherePositions() },
            { id: 'career', label: 'THE JOURNEY', positions: getHelixPositions() },
            { id: 'org', label: 'THE CONNECTION', positions: getGridPositions() },
            { id: 'logo', label: '', positions: getLogoPositions() } // Empty label for final stage
        ];

        let currentShapeIndex = 0;
        let isFinalStage = false;

        // --- ANIMATION CONTROLLER ---

        function transformTo(shapeIndex) {
            const shape = shapes[shapeIndex];
            const currentPositions = particles.geometry.attributes.position.array;
            const targetPositions = shape.positions;
            const tweenObj = { t: 0 };
            const initialPositions = Float32Array.from(currentPositions);

            // Update Label
            const labelEl = document.getElementById('stage-indicator');
            if (shape.id === 'logo') {
                labelEl.style.opacity = '0'; // Hide indicator on final stage
                isFinalStage = true;
            } else {
                labelEl.innerText = shape.label;
                labelEl.style.opacity = '1';
            }

            // Tween Particles
            new TWEEN.Tween(tweenObj)
                .to({ t: 1 }, 2000)
                .easing(TWEEN.Easing.Exponential.InOut)
                .onUpdate(() => {
                    for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                        currentPositions[i] = initialPositions[i] + (targetPositions[i] - initialPositions[i]) * tweenObj.t;
                    }
                    particles.geometry.attributes.position.needsUpdate = true;
                })
                .onComplete(() => {
                    // If this was the logo transition, show the overlay
                    if (shape.id === 'logo') {
                        document.getElementById('logo-overlay').style.opacity = '1';
                    }
                })
                .start();
        }

        function nextSequence() {
            if (currentShapeIndex >= shapes.length) return; // Stop at end

            transformTo(currentShapeIndex);

            // If it's the last stage (Logo), stop the interval
            if (currentShapeIndex === shapes.length - 1) {
                // Done.
            } else {
                currentShapeIndex++;
                setTimeout(nextSequence, 4000);
            }
        }

        // Start animation after a brief delay
        setTimeout(nextSequence, 1000);


        // --- RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();

            // Slower, majestic rotation for the logo
            if (isFinalStage) {
                particles.rotation.y += 0.001; // Very slow drift
            } else {
                particles.rotation.y += 0.003;
                particles.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>

</html>
